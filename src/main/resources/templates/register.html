<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<h1>Please Create Account here</h1>
		<p th:text="${msg}" style="color: deepskyblue;"></p>
		<form action="/register" th:object="${counsellor}" method="post">
			 <table class="table">
				 <tr>
					 <th>Name:</th>
                     <td><input type="text" th:field="*{name}" required /></td>
				 </tr>
				 <tr>
					 <th>Email:</th>
                     <td><input type="text" th:field="*{email}" required /></td>
				 </tr>
				 <tr>
					 <th>Password:</th>
                     <td><input type="text" th:field="*{pwd}" required /></td>
				 </tr>
				 <tr>
					 <th>Phno:</th>
                     <td><input type="number" th:field="*{phno}" required /></td>
				 </tr>
				 <tr>
                     <td><input type="submit" class="btn btn-secondary"/></td>
				 </tr>
			 </table>
		</form> 
		<a href="/" class="btn btn-primary">Login Here</a>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
