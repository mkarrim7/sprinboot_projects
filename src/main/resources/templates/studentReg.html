<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<h1>Student Registration</h1>
		
		<p th:text="${msg}" style="color: deepskyblue;"></p>
		<form action="/stud-enq" th:object="${student}" method="post">
			 <table class="table">
				 <tr>
					 <td>Name:</td>
                     <td><input type="text" th:field="*{name}" value="Student Name" /></td>
				 </tr>
				 <tr>
					 <td>Mobile Number</td>
                     <td><input type="number" th:field="*{phno}" value="Contact Number" required /></td>
				 </tr>
				 <tr>
					 <td>Class Mode</td>
					 <td>
						 <select id="cars" th:field="*{mode}">
						  <option value="">-Select-</option>
                         <option value="Online">Online</option>
                         <option value="classroom">Classroom</option>
                         </select>
					 </td>
				 </tr>
				 <tr>
					 <td>Course</td>
                     <td>
						 <select id="cars" th:field="*{course}">
						<option value="">-Select-</option>
                         <option value="Java">JAVA</option>
                         <option value="Python">Python</option>
                         <option value="spring boot">Spring Boot</option>
                         </select>
					 </td>
				 </tr>
				 <tr>
					 <td>Enquiry Status</td>
					 <td>
						 <select id="cars" th:field="*{enqStatus}">
						<option value="">-Select-</option>
                         <option value="New">New</option>
                         <option value="Enrolled">Enrolled</option>
                         <option value="Lost">Lost</option>
                         </select>
					 </td>
				 </tr>			 
				 <tr>
                     <td><input type="submit" class="btn btn-secondary"/></td>
				 </tr>
			 </table>
		</form> 
		
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
