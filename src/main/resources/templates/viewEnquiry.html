<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<h1>View Student Enquiries</h1>
		
		
		<form action="/view-enq" th:object="${sc}" method="post">
			 <table class="table">
				  <tr>
					 <td>Course</td>
                     <td>
						 <select th:field="*{course}">
						 <option value="">-Select-</option>
                         <option value="Java">JAVA</option>
                         <option value="Python">Python</option>
                         <option value="spring boot">Spring Boot</option>
                         </select>
					 </td>
					 <td>Enquiry Status</td>
					 <td>
						  <select th:field="*{enqStatus}">
						<option value="">-Select-</option>
                         <option value="Enrolled">Enrolled</option>
                         <option value="Lost">Lost</option>
                         </select>
					 </td>                  
					 <td>Class Mode</td>
                     <td>
						 <select id="cars" th:field="*{classMode}">
						 <option value="">-Select-</option>
                         <option value="Online">Online</option>
                         <option value="classroom">Classroom</option>
                         </select>
					 </td>
                     <td><input type="submit" value="search" class="btn btn-secondary"/></td>
				 </tr>
			 </table>
		</form> 
		
		<table class="table table-striped table-bordered" >
			<thead>
				<tr>
				<td>Name</td>
				<td>Mode</td>
				<td>Enquiry Status</td>
				<td>Course</td>
				<td>Mobile</td>
				</tr>
			</thead>
			<tbody th:each="item : ${enqList}">
				<tr>
				<td th:text="${item.name}"></td>
				<td th:text="${item.mode}"></td>
				<td th:text="${item.enqStatus}"></td>
				<td th:text="${item.course}"></td>
				<td th:text="${item.phno}"></td>
				</tr>
			</tbody>
		</table>
		
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
